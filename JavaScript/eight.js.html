<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="input">
<form onsubmit="details(event)">
    <label>Name</label><br>
    <input type="text" id="fname" name="name" placeholder="Enter your name" required><br><br>

    <label>Email</label>
    <input type="email" id="email" name="email" placeholder="Enter email" required><br><br>

    <label>Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your number" required><br><br>

    <label>Password</label>
    <input type="password" id="password" name="pass" placeholder="Password" required><br><br>

    <label>Salary</label>
    <input type="number" id="salary" name="salary" placeholder="Weekly salary" required><br><br>
    <button type="submit">Submit Data</button>
</form>
</div>

<h3>Live Output:</h3>
<p id="name-output"></p>
<p id="email-output"></p>
<p id="phone-output"></p>
<p id="password-output"></p>
<p id="salary-output"></p>

<script src="eight.js"></script>
</body>
</html>
