<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #071a40, #060b16);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 35px 30px;
            border-radius: 18px;
            background: rgba(15, 30, 80, 0.45);
            backdrop-filter: blur(12px);
            box-shadow: 0 0 40px rgba(0, 110, 255, 0.25);
            transition: 0.3s ease;
            text-align: center;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 60px rgba(0, 140, 255, 0.45);
            background: rgba(15, 30, 80, 0.65);
        }

        .login-container img {
            width: 90px;
            height: 90px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px #008cff);
        }

        .login-container h2 {
            margin-bottom: 28px;
            font-size: 28px;
            color: #00aaff;
            letter-spacing: 1px;
        }

        .input-field {
            width: 100%;
            margin-bottom: 20px;
        }

        .input-field input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #0e1a2f;
            background: rgba(10, 15, 30, 0.9);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .input-field input:focus {
            border-color: #009dff;
            box-shadow: 0 0 8px rgba(0, 157, 255, 0.6);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #008cff, #00aaff);
            color: #fff;
            font-size: 17px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #00aaff, #0080ff);
            transform: scale(1.02);
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #00aaff;
            text-decoration: none;
            transition: 0.2s;
        }

        .links a:hover {
            text-decoration: underline;
            color: #33c3ff;
        }

        .terms {
            margin-top: 20px;
            font-size: 13px;
            color: #bbb;
        }

        .terms a {
            color: #00aaff;
            font-weight: 500;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-container img {
                width: 70px;
                height: 70px;
            }
        }
    </style>

</head>
<body>

    <div class="login-container">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Login Icon">

        <h2>Login</h2>

        <div class="input-field">
            <input type="email" placeholder="Email" required>
        </div>

        <div class="input-field">
            <input type="password" placeholder="Password" required>
        </div>

        <button class="login-btn">Login</button>

        <div class="links">
            <a href="#">Forgot Password?</a>
        </div>

        <div class="terms">
            By logging in, you agree to our <a href="#">Terms & Conditions</a>
        </div>
    </div>
    <script src="sj.js"></script>

</body>
</html>
