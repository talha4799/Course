<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Buttons</title>

<style>
    body{
        font-family: Arial, sans-serif;
        background: #0d1117;
        color: white;
        text-align: center;
        padding-top: 50px;
    }

    h1{
        margin-top: 40px;
        font-size: 35px;
        color: #00eaff;
    }

    .btn-box{
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    button{
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #1f6feb;
        color: white;
        transition: 0.3s;
    }

    button:hover{
        background: #388bfd;
        transform: scale(1.08);
    }
</style>

</head>
<body>

    <div class="btn-box">
        <button onclick="showCars()">Cars</button>
        <button onclick="showFruits()">Fruits</button>
        <button onclick="showNames()">Names</button>
        <button onclick="showCities()">Cities</button>
    </div>

    <h1 id="body">Click a button</h1>
   <script src="tal.js"></script>
   </body>
   </html>
