
 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Voting Page</title>

<style>
body {
font-family: Arial, sans-serif;
background: #f2f2f2;
padding: 20px;
}
.box {
max-width: 400px;
background: white;
margin: auto;
padding: 20px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
label { font-weight: bold; }
select, button {
width: 100%;
padding: 10px;
margin-top: 8px;
border-radius: 6px;
border: 1px solid #ccc;
}
button {
background: #2563eb;
color: white;
cursor: pointer;
margin-top: 15px;
}
.msg {
margin-top: 15px;
padding: 10px;
border-radius: 6px;
font-weight: bold;
text-align: center;
}
.error { background: #ffe5e5; color: #c40000; }
.success { background: #e5ffe5; color: #007700; }
</style>
</head>
<body>


<div class="box">
<h2>Voting Verification</h2>


<label>Select Province #1</label>
<select id="s1">
<option value="">-- Select --</option>
<option>Punjab</option>
<option>Sindh</option>
<option>KPK</option>
<option>Balochistan</option>
</select>

<label>Select Province #2</label>
<select id="s2">
<option value="">-- Select --</option>
<option>Punjab</option>
<option>Sindh</option>
<option>KPK</option>
<option>Balochistan</option>
</select>
<button onclick="verifyVote()">Verify Vote</button>
<div id="msg"></div>
</div>
<script src="fourth.js"></script>
</body>
</html>
