<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Input -->
     <form action="">

         <label for="txt">Enter Password:</label><br>
         <input type="number" name="number" id="number" min="1" max="5"><br>
         <input type="password" name="txt" id="txt" value="Hello"><br>
         <input type="submit" value="Submit">
         <input type="reset" value="Reset"><br>
         <input type="button" value="Click Me" onclick="alert('Hello New')"><br>
         <label for="clr">Select Color:</label><br>
         <input type="color" name="clr" id="clr" class="colorstyle"><br>
         <label for="birthday">Enter Birthday:</label><br>
         <input type="date" name="birthday" id="birthday"><br>
         <label for="pakistan">Day Before Pakistan:</label><br>
         <input type="date" name="pakistan" id="pakistan" max="1947-08-01"><br>
         <label for="after">Day After Pakistan:</label><br>
         <input type="datetime-local" name="after" id="after" min="1947-08-01"><br>
         <input type="image" src="images/Eid-ul-fiter namaz.jpg" alt="Submit"><br>
         <label for="file">Please Upload You Picture</label>
         <input type="file" name="file" id="file"><br>
         <label for="number">Enter Your Lucky Number(Between 1 to 50)</label><br>
        </form>
</body>
</html>
