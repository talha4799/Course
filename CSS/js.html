<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Menu + Image Toggle</title>

<style>
    *{
        margin:0; padding:0; box-sizing:border-box;
        font-family: Arial, sans-serif;
    }

    body{
        background:#0d1117;
        color:white;
    }

    /* NAVBAR */
    nav{
        width:100%;
        height:70px;
        background:#161b22;
        display:flex;
        align-items:center;
        justify-content:flex-end;
        padding:0 20px;
    }

    nav img.menu{
        width:35px;
        cursor:pointer;
        filter:invert(1);
        transition:.2s;
    }
    nav img.menu:hover{
        transform:scale(1.1);
    }

    /* MOBILE OVERLAY */
    .mobile-overlay{
        position:fixed;
        top:0; left:0;
        width:100%; height:100%;
        background:rgba(0,0,0,0.8);
        display:none;
        justify-content:center;
        align-items:center;
    }

    .mobile-menu-box{
        width:85%;
        max-width:350px;
        background:#161b22;
        padding:25px;
        border-radius:15px;
        text-align:center;
        animation:scaleIn .3s ease;
         box-shadow:0 0 20px rgba(37, 99, 235, 0.4); /* NEW BLUE GLOW SHADOW */
    transition:0.3s ease;
}
.mobile-menu-box:hover{
    box-shadow:0 0 30px rgba(37, 99, 235, 0.7); /* STRONGER ON HOVER */
}

    @keyframes scaleIn{
        from{ transform:scale(0.5); opacity:0; }
        to{ transform:scale(1); opacity:1; }
    }

    .close-btn{
        font-size:24px;
        float:right;
        cursor:pointer;
    }

    .mobile-menu-box a{
        display:block;
        text-decoration:none;
        color:white;
        padding:10px;
        margin:8px 0;
        background:#1f2937;
        border-radius:8px;
        transition:.3s;
    }

    .mobile-menu-box a:hover{
        background:#2563eb;
    }

    /* IMAGE TOGGLE BOX */
.toggle-box{
    background:#1f2937;
    padding:15px;
    border-radius:12px;
    margin-top:20px;
    box-shadow:0 0 20px rgba(37, 99, 235, 0.4); /* NEW BLUE GLOW SHADOW */
    transition:0.3s ease;
}

.toggle-box:hover{
    box-shadow:0 0 30px rgba(37, 99, 235, 0.7); /* STRONGER ON HOVER */
}

    .toggle-box img{
        width:150px;
        border-radius:10px;
        margin:10px 0;
    }

    .btn{
        padding:10px 20px;
        margin:5px;
        border:none;
        border-radius:10px;
        cursor:pointer;
        font-size:16px;
        background:#2563eb;
        color:white;
        transition:.3s;
    }
    .btn:hover{
        background:#1d4ed8;
    }

</style>
</head>
<body>

<!-- NAVBAR -->
<nav>
    <img src="images/menu.svg" class="menu" id="openMenu">
</nav>

<!-- MOBILE MENU -->
<div class="mobile-overlay" id="mobileNav">
    <div class="mobile-menu-box">

        <span class="close-btn" id="closeMenu">âœ•</span>

        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Services</a>
        <a href="">Contact</a>
        <a href="">Login</a>

        <!-- IMAGE TOGGLE INSIDE MENU -->
        <div class="toggle-box">
            <h3>Image Toggle</h3>

            <img src="images/js1.jpg" id="changeImg">

            <button class="btn" onclick="toggleOn()">Turn ON</button>
            <button class="btn" onclick="toggleOff()">Turn OFF</button>
        </div>

    </div>
</div>



<script>
    // OPEN MENU
    document.getElementById("openMenu").onclick = () =>{
        document.getElementById("mobileNav").style.display = "flex";
    }

    // CLOSE MENU
    document.getElementById("closeMenu").onclick = () =>{
        document.getElementById("mobileNav").style.display = "none";
    }

    // IMAGE TOGGLE
    function toggleOn(){
        document.getElementById("changeImg").src = "images/js.jpg";
    }

    function toggleOff(){
        document.getElementById("changeImg").src = "images/js1.jpg";
    }
</script>

</body>
</html>
