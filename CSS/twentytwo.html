<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="twentytwo.css">
</head>
<body>

    <nav class="navbar-container">
        <div class="logo">
            <img src="images/arrow.png" alt="">
            <p>My Logo</p>
        </div>

        <div class="center">
            <a href="" class="center-nav-links">Center Links</a>
            <a href="" class="center-nav-links">Center Links</a>
            <a href="" class="center-nav-links">Center Links</a>
            <a href="" class="center-nav-links">Center Links</a>
            <a href="" class="center-nav-links">Center Links</a>
        </div>

        <div class="right">
            <div class="right-options">
                <button> Signin</button>
                <button>Signup</button>
            </div>
            <img class="menu" src="images/menu.svg" alt="">
        </div>
    </nav>

    <!-- MOBILE OVERLAY MENU -->
    <div class="mobile-overlay" id="mobileNav">
        <div class="mobile-menu-box">
            <span class="close-btn" id="closeMenu">âœ•</span>

            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Services</a>
            <a href="">Contact</a>
            <a href="">Login</a>
        </div>
    </div>

<script>
const menu = document.querySelector(".menu");
const overlay = document.getElementById("mobileNav");
const closeBtn = document.getElementById("closeMenu");

menu.addEventListener("click", () => {
    overlay.classList.add("open");
});

closeBtn.addEventListener("click", () => {
    overlay.classList.remove("open");
});

// close overlay by clicking outside
overlay.addEventListener("click", (e) => {
    if (e.target === overlay) {
        overlay.classList.remove("open");
    }
});
</script>

</body>
</html>
